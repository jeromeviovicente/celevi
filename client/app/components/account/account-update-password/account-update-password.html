<div class="row">
	
	<div class="col-xs-12">

		<div class="panel panel-default">
			
			<div class="panel-heading">My account</div>

			<div class="panel-body">

				<form name="updatePasswordForm" ng-submit="updatePassword()" novalidate>

					<div class="form-group">
	      			
			      		<input type="password" class="form-control" placeholder="Old Password" ng-model="user.oldPassword" required>
	    			
	    			</div>

					<div class="form-group">
	      			
			      		<input type="password" class="form-control" placeholder="New Password" ng-model="password" required>
	    			
	    			</div>

	    			<div class="form-group">
	      			
			      		<input type="password" class="form-control" placeholder="Retype Password" ng-model="user.password" required  compare-to="password">
						
	    			</div>

					<div class="form-group">

						<button type="submit" class="btn btn-primary">Update</button>

					</div>
		
				</form>

			</div>
		
		</div>

	</div>

</div>
