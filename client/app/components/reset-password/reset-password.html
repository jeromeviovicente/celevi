<div class="container-fluid">
		
	<div class="row">

		<div class="col-xs-12 col-md-6 col-md-offset-3">

			<div class="panel panel-default">
				
				<div class="panel-body">

					<form name="resetPasswordForm" ng-submit="resetPassword()" novalidate>

						<div class="form-group">
		      			
				      		<input type="password" class="form-control" placeholder="New Password" ng-model="password" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/" ng-pattern-err-type="password" required>
		    			
		    			</div>

		    			<div class="form-group">
		      			
				      		<input type="password" class="form-control" placeholder="Retype Password" ng-model="user.password" required compare-to="password">
							
		    			</div>

						<div class="form-group">

							<button type="submit" class="btn btn-primary">Reset</button>

						</div>
			
					</form>
				
				</div>
		
			</div>

		</div>

	</div>

</div>
