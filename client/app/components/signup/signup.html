<div class="container-fluid">
	
	<div class="row">

		<div class="col-xs-12 col-md-4 col-md-offset-4">

			<div class="panel panel-default">
				
				<div class="panel-body">

					<div style="margin: 0 auto; width: 100%; text-align: center">
					
						<img src="images/Logo_Header.png" style="width: 200px; margin-bottom: 15px;">

					</div>

					<form name="createForm" ng-submit="create()" novalidate>

						<div class="form-group">

							<div class="input-group">
		      			
				      			<input type="email" class="form-control" placeholder="Email" ng-model="user.email" unique-email required>
								
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>

							</div>
		    			
		    			</div>	

		    			<div class="form-group">
							
							<input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" ng-pattern="/^[a-zA-Z\s]*$/" ng-pattern-err-type="format" required>
						
						</div>

		    			<div class="form-group">
							
							<input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName" ng-pattern="/^[a-zA-Z\s]*$/" ng-pattern-err-type="format" required>
						
						</div>

		    			<div class="form-group">

		    				<div class="input-group">
		      			
				      			<input type="password" class="form-control" placeholder="Password" ng-model="user.password" 
				      			ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/" ng-pattern-err-type="password" required>
								
								<span class="input-group-addon"><i class="fa fa-key"></i></span>

							</div>
		    			
		    			</div>

		    			<div class="checkbox">
						
							<label>
							
								<input type="checkbox"> I'll like to receive the latest coupons, promotions, surveys, and updates via email about Celevi and its partners
							
							</label>
							
						</div>

						<div class="form-group">

							<p>By signing up, I agree to Celeviâ€™s Terms of Service</p>

							<button type="submit" id="createSubmit" class="btn btn-primary" data-loading-text="Signing up...">Sign up</button>

						</div>
			
					</form>
				
				</div>
		
			</div>

		</div>

	</div>

</div>
